<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <form id="band-form">

        <div id="form-wrapper">

            <div class="form-item">
                <label for="name">Band:</label>
                <input type="text" id="name">
            </div>
                
            <div class="form-item">
                <label for="members">Members:</label>
                <textarea name="members" id="members" cols="15" rows="8"></textarea>
            </div>

            <div class="active">
                <label class="active" for="active">Active:</label>
                <input class="active" type="checkbox" name="active" id="active" checked>
            </div>

            <div class="form-item">
                <label for="genre">Genre:</label>
                <select name="genre" id="genre">
                    <option value="Rock">Rock</option>
                    <option value="Pop">Pop</option>
                    <option value="Indie">Indie</option>
                    <option value="Electronic">Electronic</option>
                </select>    
            </div>

            <div class="form-item">
                <label for="album">Album:</label>
                <input type="text" id="album">
            </div>

            <div class="form-item">
                <label for="songs">Songs:</label>
                <textarea name="songs" id="songs" cols="15" rows="8"></textarea>
            </div>
    
        </div>
        
        <input class="button" type="submit" value="save">

    </form>

    <hr>

    
   
    <h1>Bands</h1>

        <ul id="band-list"></ul>
    
        <button class="button" id="delete-all">Delete All</button>

</body>
</html>
